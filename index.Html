
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic To-Do List Application</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="text-gray-900">
  <div class="container bg-white rounded-xl shadow-2xl p-8">
    <h1 class="text-4xl font-extrabold text-center text-gray-800 mb-8 text-transparent bg-clip-text bg-gradient-to-r from-purple-500 to-pink-500">
      My Dynamic To-Do List
    </h1>

    <form id="taskForm" class="mb-8">
      <div class="flex flex-col md:flex-row gap-4">
        <input
          type="text"
          id="taskInput"
          placeholder="What task needs to be done today?"
          class="flex-1 px-6 py-4 text-lg border-2 border-gray-300 rounded-xl focus:outline-none focus:ring-4 focus:ring-purple-200 focus:border-purple-400 shadow-lg"
          required
        />
        <button
          type="submit"
          class="bg-gradient-to-r from-purple-500 to-pink-500 text-white font-bold px-8 py-4 rounded-xl shadow-lg hover:shadow-xl transform hover:scale-105 transition duration-300"
        >
          Add Task
        </button>
      </div>
    </form>

    <ul id="taskList" class="space-y-4"></ul>

    <div id="noTasks" class="text-center text-gray-500 mt-12 text-lg font-medium">
      <img
        src="https://placehold.co/400x300/cccccc/ffffff?text=No+Tasks+Yet&font=arial"
        alt="Empty state illustration showing a clean desk with note and pen"
        class="mx-auto mb-4 rounded-lg shadow-md"
      />
      Your to-do list is empty! Start by adding a task above.
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
